<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HIV/AIDS Demographics Dashboard</title>
</head>
<body>
    <header>
        <h1>HIV/AIDS Demographics Dashboard</h1>
        <p id="status">Loading data...</p>
    </header>

    <main>
        <section id="summary">
            <div id="cards" class="cards"></div>
        </section>

        <div style="width: 800px; margin: 20px auto;">
            <canvas id="myChart"></canvas>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-wrapper">
            <canvas id="sexRatioChart"></canvas>
        </div>

        <div class="chart-wrapper">
            <canvas id="riskChart"></canvas>
        </div>

        <div class="chart-wrapper">
            <canvas id="transmissionChart"></canvas>
        </div>

        <div class="chart-wrapper">
            <canvas id="ageGroupChart"></canvas>
        </div>

        <div id="controls">
            <input id="search" placeholder="Search (Region, Sex, Age_Group, Risk_Category)" />
        </div>

        <div id="table-container"></div>
        <div id="error" style="color:crimson"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
